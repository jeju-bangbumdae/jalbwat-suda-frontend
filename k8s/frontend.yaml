apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
      - name: frontend
        image: 837126493345.dkr.ecr.ap-northeast-2.amazonaws.com/team3/frontend:20
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        env:
          - name: KAKAO_JS_API_KEY
            valueFrom:
              configMapKeyRef:
                name: team3-config # ConfigMap의 Metadata의 name
                key: NEXT_PUBLIC_KAKAO_JAVASCRIPT_KEY
      volumes:
      - name: config-volume
        configMap:
          name: react-frontend-config
---
apiVersion: v1
kind: Service
metadata:
  name: react-frontend
spec:
  selector:
    app: react-frontend
  ports:
  - port: 80
    targetPort: 3000
